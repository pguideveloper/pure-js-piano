<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A simple piano with pure JS</title>
    <link rel="stylesheet" href="piano.css">
</head>
<body>
        <h1>Simple piano with pure Javascript !</h1>
        <div id="piano">
                <div class="notes" key-note="65"></div>
                <div class="innerKey ">
                    <div class="semi-notes" key-note="87"></div>
                </div>
                <div class="notes" key-note="83"></div>
                <div class="innerKey">
                    <div class="semi-notes" key-note="69"></div>
                </div>
                <div class="notes" key-note="68"></div>
                <div class="notes" key-note="70"></div>
                <div class="innerKey">
                    <div class="semi-notes" key-note="84"></div>
                </div>
                <div class="notes" key-note="71"></div>
                <div class="innerKey" >
                    <div class="semi-notes" key-note="89" ></div>
                </div>
                <div class="notes" key-note="72"></div>
                <div class="innerKey">
                    <div class="semi-notes" key-note="85"></div>
                </div>
                <div class="notes" key-note="74"></div>
                <div class="notes" key-note="75"></div>
                <div class="notes"></div>
            </div>
    
        <audio src="notes/c.mp3"  note="65">
        <audio src="notes/c-sharp.mp3" note="87">
        <audio src="notes/d.mp3"  note="83">
        <audio src="notes/d-sharp.mp3" note="69">
        <audio src="notes/e.mp3"  note="68">
        <audio src="notes/f.mp3"  note="70">
        <audio src="notes/f-sharp.mp3" note="84">
        <audio src="notes/g.mp3"  note="71">
        <audio src="notes/g-sharp.mp3" note="89">
        <audio src="notes/a.mp3"  note="72">
        <audio src="notes/a-sharp.mp3" note="85">
        <audio src="notes/b.mp3"  note="74">
        <audio src="notes/c.mp3"  note="75">

    <script src="piano.js"></script>
</body>
</html>
